# =============================================================================
# Clarividex - CI/CD Pipeline
# Push to main → Build Docker → Push ECR → Update Lambda
# =============================================================================

name: Deploy to AWS Lambda

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker/Dockerfile.lambda'
      - '.github/workflows/deploy.yml'

  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  APP_NAME: clarividex
  LAMBDA_FUNCTION: clarividex-prod

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # -----------------------------------------------------------------
      # 1. Checkout code
      # -----------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # 2. Configure AWS credentials
      # -----------------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------------------------------
      # 3. Login to Amazon ECR
      # -----------------------------------------------------------------
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------------------------------------------
      # 4. Build & push Docker image (x86_64, native on GitHub runners)
      # -----------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.lambda
          push: true
          provenance: false
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.APP_NAME }}:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------
      # 5. Update Lambda function code
      # -----------------------------------------------------------------
      - name: Update Lambda function
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION \
            --image-uri $ECR_REGISTRY/$APP_NAME:$IMAGE_TAG \
            --region $AWS_REGION \
            --no-cli-pager

      # -----------------------------------------------------------------
      # 6. Wait for Lambda update to complete
      # -----------------------------------------------------------------
      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION \
            --region $AWS_REGION

      # -----------------------------------------------------------------
      # 7. Smoke test
      # -----------------------------------------------------------------
      - name: Smoke test
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name $LAMBDA_FUNCTION \
            --region $AWS_REGION \
            --query 'FunctionUrl' \
            --output text)

          echo "Function URL: ${FUNCTION_URL}"

          HTTP_CODE=$(curl -s -o /tmp/health.json -w "%{http_code}" \
            "${FUNCTION_URL}api/v1/health" \
            --max-time 60)

          echo "Health check response: HTTP ${HTTP_CODE}"
          cat /tmp/health.json | jq . 2>/dev/null || cat /tmp/health.json

          if [ "${HTTP_CODE}" != "200" ]; then
            echo "::error::Health check failed with HTTP ${HTTP_CODE}"
            exit 1
          fi

          echo "Deployment verified successfully!"
