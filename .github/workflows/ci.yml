# =============================================================================
# Clarividex - CI Pipeline
# Runs on PRs to main: lint, type-check, build for frontend & backend
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  # -------------------------------------------------------------------
  # Frontend: lint + type-check + build
  # -------------------------------------------------------------------
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx next lint --max-warnings 0 || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

      - name: Build (static export)
        env:
          NEXT_PUBLIC_API_URL: https://example.com
        run: npm run build

  # -------------------------------------------------------------------
  # Backend: lint + import check
  # -------------------------------------------------------------------
  backend:
    name: Backend (lint + check)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Syntax check
        run: python -m py_compile backend/app/main.py

      - name: Import check
        run: python -c "from backend.app.main import app; print('FastAPI app imports OK')"

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/test_prediction.py \
            -x -v \
            --timeout=60 \
            --cov=app \
            --cov-report=xml:../coverage.xml \
            --cov-report=term-missing \
            -k "not test_full_prediction and not test_news_service" \
            || true
        env:
          PYTHONPATH: ${{ github.workspace }}

  # -------------------------------------------------------------------
  # Terraform: validate
  # -------------------------------------------------------------------
  terraform:
    name: Terraform validate
    runs-on: ubuntu-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform init
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate
